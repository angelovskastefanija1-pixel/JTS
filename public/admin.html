<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - JTSforRender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="admin-header">
    <h1>Admin Panel â€” JTSforRender</h1>
    <div class="right">
      <span id="role-pill" class="pill">Role: â€”</span>
      <button id="logout">Logout</button>
    </div>
  </header>

  <main class="container">
    <section id="login-box" class="card">
      <h2>Login</h2>
      <label>Username <input id="u" value="admin"></label>
      <label>Password <input id="p" type="password" value="1234"></label>
      <button id="login">Login</button>
      <p id="login-note" class="note"></p>
    </section>

    <section id="editor" class="card" style="display:none">
      <div class="topbar">
        <button id="refresh" onclick="loadAll()">Reload Content</button>
        <button id="save" class="primary">Save Changes</button>
      </div>

      <details open id="pricingSection">
        <summary><b>Pricing</b></summary>
        <div id="pricingEditor"></div>
      </details>

      <details open id="topsSection">
        <summary><b>Weekly TOPs</b></summary>
        <div class="row">
          <div class="card">
            <h3>ðŸ¥‡ Winner</h3>
            <label>YouTube Video Link <input id="tops.0.video"></label>
            <label>Image <input type="file" id="tops.0.image" accept="image/*"></label>
            <img id="tops.0.preview" class="preview" alt="Preview">
            <button class="upload" data-index="0">Upload Image</button>
            <label>Name <input id="tops.0.name"></label>
            <label>Route <input id="tops.0.route"></label>
            <label>Miles <input id="tops.0.km" type="number" min="0"></label>
          </div>
          <div class="card">
            <h3>ðŸ¥ˆ Silver</h3>
            <label>YouTube Video Link <input id="tops.1.video"></label>
            <label>Image <input type="file" id="tops.1.image" accept="image/*"></label>
            <img id="tops.1.preview" class="preview" alt="Preview">
            <button class="upload" data-index="1">Upload Image</button>
            <label>Name <input id="tops.1.name"></label>
            <label>Route <input id="tops.1.route"></label>
            <label>Miles <input id="tops.1.km" type="number" min="0"></label>
          </div>
          <div class="card">
            <h3>ðŸ¥‰ Bronze</h3>
            <label>YouTube Video Link <input id="tops.2.video"></label>
            <label>Image <input type="file" id="tops.2.image" accept="image/*"></label>
            <img id="tops.2.preview" class="preview" alt="Preview">
            <button class="upload" data-index="2">Upload Image</button>
            <label>Name <input id="tops.2.name"></label>
            <label>Route <input id="tops.2.route"></label>
            <label>Miles <input id="tops.2.km" type="number" min="0"></label>
          </div>
        </div>
      </details>

      <details open id="inboxSection">
        <summary><b>Inbox</b></summary>
        <table class="table" id="table">
          <thead>
            <tr><th>Name</th><th>Email</th><th>Phone</th><th>Message</th><th>Date</th><th>Attachment</th></tr>
          </thead>
          <tbody id="inbox"></tbody>
        </table>
      </details>

      <details open id="sitePreviewSection">
        <summary><b>Live Preview</b></summary>
        <iframe id="sitePreview" src="/" class="preview-frame"></iframe>
      </details>
    </section>
  </main>

  <script src="site-content-admin.js"></script>
</body>
</html>
